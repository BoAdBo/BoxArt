{% extends "base.html" %}
{% block title %}Add Item{% endblock %}

{% block content %}
<form action="{{ url_for('add_item') }}" method="post">
    {{ form.csrf_token }}

    {% for form in forms %}
    <p>{{ form.label }} {{ form(size=20) }}</p>
        {% if form.errors %}
            {% for form in form.errors %}
                {{ error }}
            {% endfor %}
        {% endif %}
    {% endfor %}
    <input type="submit" value="Add">
</form>
{% endblock %}
